<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Binti's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex">
    <div class="calc-bg rounded-4 bg-white bg-opacity-50 mx-auto my-auto p-3 text-primary-emphasis d-grid align-content-start">
      <h5 class="text-center mt-2 mb-3">My Calculator</h5>
      <input type="text" class="display form-control text-end shadow-none border-2 form-control-lg text-bg-secondary rounded-4" placeholder="0" />
      <div class="row g-2 mt-1 buttons">
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-danger text-center" data-value="AC">AC</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-info text-center" data-value="+/-">+/-</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-info text-center" data-value="%">%</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-info text-center" data-value="/">รท</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="7">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="8">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="9">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-info text-center" data-value="*">x</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="4">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="5">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="6">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-info text-center" data-value="-">-</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="1">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="2">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="3">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-info text-center" data-value="+">+</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-info text-center" data-value="C">C</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-center" data-value="0">0</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-info text-center" data-value=".">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-lg text-bg-dark col-12 shadow-none border-0 rounded-4 text-info text-center" data-value="=">=</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </body>
</html>
